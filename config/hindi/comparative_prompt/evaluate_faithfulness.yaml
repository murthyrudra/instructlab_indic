examples: |
  Example 1:
  [Start of Context]
  प्रोटॉन एक मूलभूत कण है जिसमें सकारात्मक विद्युत आवेश होता है, जो न्यूट्रॉन के साथ परमाणु के नाभिक में पाया जाता है। इसे p प्रतीक द्वारा दर्शाया जाता है। इसका सकारात्मक आवेश 1.0602E-19 कूलंब होता है। इसका द्रव्यमान 1.6726E-27 किलोग्राम है, जो इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक होता है।
  [End of Context]
  [Start of Response]
  प्रोटॉन का द्रव्यमान इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक होता है।
  प्रोटॉन का द्रव्यमान इलेक्ट्रॉनों की तुलना में परमाणु के द्रव्यमान का अधिकांश योगदान करता है।
  इलेक्ट्रॉनों का द्रव्यमान प्रोटॉनों की तुलना में नगण्य होता है।
  [End of Response]
  [Start of Explanation]
  The context directly supports the first point by stating "इसका द्रव्यमान 1.6726E-27 किलोग्राम है, जो इलेक्ट्रॉन के द्रव्यमान से लगभग 1845 गुना अधिक होता है।" This confirms that the proton's mass is about 1845 times greater than an electron's mass. The second and third points are logical inferences from this information, as the much greater mass of protons would contribute significantly more to the atom's mass, making the electron's mass negligible in comparison.
  [End of Explanation]
  [Start of Answer]
  YES
  [End of Answer]

  Example 2:
