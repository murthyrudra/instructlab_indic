  रक्त या हेम एक शारीरिक द्रव है जो रक्त वाहिकाओं के माध्यम से विभिन्न अंगों में लगातार प्रवाहित होता है। यह मोटा, कुछ चिपचिपा, लाल रंग का तरल रक्त वाहिकाओं में बहता है और एक जीवित ऊतक है। यह प्लाज्मा और रक्त कोशिकाओं से बना होता है। प्लाज्मा वह निर्जीव तरल माध्यम है जिसमें रक्त कोशिकाएँ तैरती हैं।
